<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nghĩa trang</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.ico">

    <!-- library -->
    <link rel="stylesheet" href="./assets/library/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/library/slick/slick/slick.css">
    <link rel="stylesheet" href="./assets/library/slick/slick/slick-theme.css">
    <link rel="stylesheet" href="./assets/library/flatpickr-master/flatpickr.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <section class="login">
        <div class="login-container">
            <div class="infor">
                <div class="top">
                    <img src="./assets/images/logo.a00b93b1.png" alt="logo">
                    <span>HỆ THỐNG QUẢN LÝ NGHĨA TRANG</span>
                </div>
                <div class="bottom">
                    <img src="./assets/images/icon-ldtbxh.064e0710.png" alt="logo">
                    <span>SỞ LAO ĐỘNG, THƯƠNG BINH VÀ XÃ HỘI LONG AN</span>
                </div>
            </div>
            <div class="right">
                <div class="form-container">
                    <div class="title">Đăng nhập</div>
                    <form class="row g-3" id="form-login">
                        <div class="col-md-12">
                            <div class="position-relative">
                                <div class="icon">
                                    <img src="./assets/images/mdi--user-outline.svg" alt="user">
                                </div>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Tài khoản" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="position-relative input-pw">
                                <div class="icon">
                                    <img src="./assets/images/qlementine-icons--password-16.svg" alt="pw">
                                </div>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Mật khẩu" required>
                                <div class="toggle-pw">
                                    <img src="./assets/images/mdi--eye.svg" alt="eye">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="btn-group">
                                <a href="/index.html" class="button secondary">
                                    <div class="icon">
                                    </div>
                                    <div class="text">Quay về</div>
                                </a>
                                <button class="button primary btn-register">
                                    <div class="icon">
                                    </div>
                                    <div class="text">Đăng nhập</div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="logo">
                    <img src="./assets/images/logoVnpt.c5ca225e.png" alt="vnpt">
                    <span>VNPT LONG AN</span>
                </div>
            </div>
        </div>
    </section>
</body>

<!-- library -->
<script src="./assets/library/jquery/jquery.min.js"></script>
<script src="./assets/library/slick/slick/slick.min.js"></script>
<script src="./assets/library/validate/jquery.validate.js"></script>
<script src="./assets/library/bootstrap/bootstrap.bundle.min.js"></script>
<script src="./assets/library/flatpickr-master/flatpickr.js"></script>

<!-- js -->
<script src="./assets/js/main.js"></script>
<script src="./assets/js/home.js"></script>
<script src="./assets/js/login.js"></script>

</html>
